<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="#">Ticket
					Tracker Application</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Ticket</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/ticket/create-ticket}">New Ticket</a>
		</ul>
	</nav>
	<hr>
	<div class="container">
		<div class="row">

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class=text-center>Create Ticket</h1>
				<div class="card-body">
					<form th:action="@{/ticket/saveTicket}" th:object="${tickets}" method="POST">
						<div class="form-group">
							<label>Title</label> <input type="text" name="ticket_title"
								th:field="*{ticket_title}" class="form-control"
								placeholder="Enter ticket title" />
						</div>
						<div class="form-group">
							<label>Short Description</label><br> <input type="text"
								name="ticket_short_description"
								th:field="*{ticket_short_description}" class="form=control"
								placeholder="Enter ticket description" />
						</div>
						<div class="form-group">
						<label>Content</label><br><input type="text"
						name="ticket_created_on" th:field="*{ticket_created_on}" class="control"
						placeholder="Enter content">
						</div>
					<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					</form>
				</div>

			</div>

		</div>
	</div>
</body>
</html>
