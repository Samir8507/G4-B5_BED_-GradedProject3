<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="#">Ticket
					Tracker Application</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Ticket</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/ticket/create-ticket}">New Ticket</a>
		</ul>
	</nav>
	<div class="container">
		<div class="row">
			<h3>List of Ticket</h3>
		</div>
		<div align="left">
	 <form method="get" action="search">
        <input type="text" name="keyword" /> &nbsp;
        <input type="submit" value="Search" />
    </form>
</div>
	</div>
	
	<div class="container">
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="table table-dark">
					<tr>
					<th>#</th>
						<th>Ticket Title</th>
						<th>Ticket Short Description</th>
						<th>Ticket Created on</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.ticket_title}"></td>
					<td th:text="${ticket.ticket_short_description}"></td>
					<td th:text="${ticket.ticket_created_on}"></td>
					<td><a class="btn btn-primary" href="#">Edit</a>|
					<a class="btn btn-danger" th:href="@{/ticket/delete/{id}(id=${ticket.id})}">Delete</a>|
					<a class="btn btn-info" href="#" >View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
